<ng-template [ngIf]="showAlly">
    <div class="card user-profile o-hidden mb-4">
        <div class="header-cover" style="background-image: url('assets/images/photo-wide-4.jpeg')"></div>
        <div class="user-info">
            <img class="profile-picture avatar-lg mb-2" [src]="ally.avatar" [alt]="ally.name">
            <p class="m-0 text-24">{{ ally.name }}</p>
            <p class="text-muted m-0">Manager</p>
        </div>
        <div class="card-body">
            <ngb-tabset class="nav-center">
                <ngb-tab title="FAMOSOS">
                    <ng-template ngbTabContent>
                        <app-list-famous></app-list-famous>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</ng-template>
